<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Furnidestino</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4ed;
      color: #2f3e2f;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
    }

    nav img {
      height: 50px;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .header {
      background-image: linear-gradient(rgba(99, 104, 99, 0.807), rgba(182, 196, 160, 0.4)), url('appa work/map.jpg');
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: white;
      
    }

    .header h1 {
      font-size: 48px;
     
      color: #fffafa;
      z-index: 2;
      position: relative;
    }

    /* Clickable overlay link for header */
    .map-link {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .contact-info {
      max-width: 1000px;
      margin: 50px auto 20px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .contact-info .icon-box {
      flex: 1;
    }

    .icon-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .icon-item i {
      font-size: 24px;
      color: #6b8e23;
      margin-right: 15px;
    }

    .icon-item span {
      font-size: 16px;
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto 60px auto;
      background: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      position: relative;
      z-index: 10;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2f3e2f;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      resize: none;
    }

    .contact-form button {
      padding: 14px;
      font-size: 16px;
      background: #6b8e23;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #556b2f;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media(max-width: 768px) {
      .header h1 {
        font-size: 32px;
      }

      .contact-info {
        flex-direction: column;
        padding: 20px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .nav-links ul {
        flex-direction: column;
        gap: 15px;
      }

      .contact-section {
        margin: 20px 10px;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <section class="header">
    <!-- Clickable link over entire image -->
    <a href="https://maps.app.goo.gl/ZzVAZ9vahh9ZYkh6A" target="_blank" class="map-link" aria-label="View on Google Maps"></a>

    <nav>
      <a href="index.html"><img src="appa work/Furni_Destino-removebg-preview.png" alt="Logo" /></a>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a href="contact.html" class="active">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <h1>Our Location & Contact</h1>
  </section>

  <section class="contact-info">
    <div class="icon-box">
      <div class="icon-item">
        <i class="fas fa-map-marker-alt"></i>
        <span> G-3102 JLN Stadium,Kaloor ,Ernakulam ,Kerala</span>
      </div>
      <div class="icon-item">
        <i class="fas fa-phone-alt"></i>
        <span>+91 9633303656</span>
      </div>
      <div class="icon-item">
        <i class="fas fa-envelope"></i>
        <span>sreejith348@gmail.com</span>
      </div>
      
    </div>
  </section>

  <section class="contact-section">
    <h2>Request a Callback</h2>
    <form class="contact-form" action="https://formspree.io/f/xgvyjbrb" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="tel" name="phone" placeholder="Contact Number" required>
      <textarea name="message" rows="4" placeholder="Optional Message (e.g. preferred time)"></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </section>

</body>
</html>
