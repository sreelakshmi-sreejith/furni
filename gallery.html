<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Furnidestino</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4ed;
      color: #2f3e2f;
      font-family: 'Montserrat', sans-serif;
    }

    .header { 
      background-image: linear-gradient(rgba(182, 196, 160, 0.4), rgba(182, 196, 160, 0.4)), url('appa work/back.jpg');
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      animation: fadeIn 2s ease-in;
    }

    .header h1 {
      font-size: 48px;
      animation: slideUp 1s ease-in;
    }

    .gallery-section {
      padding: 60px 50px;
      text-align: center;
    }

    .gallery-section h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #2f3e2f;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media(max-width: 768px) {
      .header h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <section class="header">
    <nav>
      <a href="index.html"><img src="images/ic.jpg" alt="Logo" /></a>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="gallery.html" class="active">GALLERY</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <h1>Our Interior Showcase</h1>
  </section>

  <section class="gallery-section">
    <h2>Designs That Inspire</h2>
    <div class="gallery-grid">

      <div class="gallery-item"><img src="appa work/img3.jpg" alt="Gallery Image 2"></div>
      <div class="gallery-item"><img src="appa work/img6.jpg" alt="Gallery Image 3"></div>
      <div class="gallery-item"><img src="appa work/img2.jpg" alt="Gallery Image 4"></div>
      <div class="gallery-item"><img src="appa work/img7.jpg" alt="Gallery Image 5"></div>
      <div class="gallery-item"><img src="appa work/img8.jpg" alt="Gallery Image 6"></div>
       <div class="gallery-item"><img src="appa work/img9.jpg" alt="Gallery Image 6"></div>

    </div>
  </section>
  

</body>
</html>
